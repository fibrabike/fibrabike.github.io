<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contattaci</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input name="user_name" type="text" class="form-control" placeholder="Ecco il mio nome *" id="name" required data-validation-required-message="Inserisci il tuo nome per continuare">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="user_email" type="email" class="form-control" placeholder="Questa Ã¨ la mia email *" id="email" required data-validation-required-message="Inserisci la tua mail per contattarci">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="user_phone" type="tel" class="form-control" placeholder="Il mio numero di telefono *" id="phone" required data-validation-required-message="Inserisci il tuo numero per contattarci">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group hidden">
                                    <input name="mail_subject" type="text" class="form-control hidden" placeholder="Oggetto" id="mail_subject" value="Home">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="mail_message" class="form-control" placeholder="Volevo proprio chiedervi... *" id="message" required data-validation-required-message="Scrivici il tuo messaggio"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="control-group form-group">
                                <p class="gdpr-paragraph">
                                    <label class="gdpr-label">
                                        <input type="checkbox" name="gdpr" class="form-control gdpr-checkbox" id="gdpr" required data-validation-required-message="Accetta i termini di utilizzo">
                                        Autorizzo il trattamento dei dati personali.
                                    </label>
                                </p>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl small-margin-top">Invio il mio messaggio!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
